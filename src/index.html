<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toodoos</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://kit.fontawesome.com/6220442016.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="head">
        <h1 class="header">My To-Do List</h1>
    </div>
    <div class="list">
        <div class="list-head">
            <input type="text" class="todo" id="input" placeholder="Add task">
            <button class="add" id="btn">+</button>
        </div>
    </div>
    <div class="to-dolist" id="to-do"></div>
    <script src="/src/app.js"></script>
</body>

</html>
